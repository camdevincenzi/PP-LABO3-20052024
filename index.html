<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Primer parcial</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo-box">
                <img src="./assets/logo.svg" class="logo" alt="imagen logo">
                <p>Andrómeda</p>
            </div>
    
            <li class="nav-links">
                <ul>
                    <a href="#">Nosotros</a>
                </ul>
                <ul>
                    <a href="#">Anuncios</a>
                </ul>
                <ul>
                    <a href="#">Blog</a>
                </ul>
                <ul>
                    <a href="#">Contacto</a>
                </ul>
            </li>
        </nav>

        <div class="titulo-box">
            <h1>Administrador de planetas</h1>
        </div>
    </header>

    <section>
        <form id="form">
            <label>
                <p>Nombre</p>
                <input type="text" id="nombre" placeholder="Nombre">
            </label>
            <label>
                <p>Tamaño</p>
                <input type="text" id="tamaño" placeholder="Tamaño">
            </label>
            <label>
                <p>Masa</p>
                <input type="text" id="masa" placeholder="Masa">
            </label>
            <label>
                <p>Tipo</p>
                <select name="tipo" id="tipo">
                    <option value="rocoso">Rocoso</option>
                    <option value="haseoso">Gaseoso</option>
                    <option value="helado">Helado</option>
                    <option value="enano">Enano</option>
                </select>
            </label>
            <label>
                <p>Distancia al Sol</p>
                <input type="number" id="distanciaAlSol" placeholder="Distancia al Sol">
            </label>
            <label>
                <p>Presenta Vida</p>
                <input type="checkbox" id="tieneVida" name="vida"/>
            </label>
            <label>
                <p>Presenta Anillo</p>
                <input type="checkbox" id="tieneAnillo" name="anillo" />
            </label>
            <label>
                <p>Composición Atmosférica</p>
                <textarea id="composicion-atm" placeholder="Composición atmosférica"></textarea>
            </label>

            <div class="buttons-box">
                <input type="submit" class="guardar" value="Guardar">
                <button>Cancelar</button>
                <button id="limpiar-btn">Eliminar</button>
            </div>
        </form>
    </section>

    <section>
        <table id="planetas-tabla">
            <thead>
                <tr>
                    <th class="d-none">ID</th>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Masa</th>
                    <th>Tipo</th>
                    <th>Distancia al Sol</th>
                    <th>Tiene Vida</th>
                    <th>Tiene Anillo</th>
                    <th>Comp. Atmosférica</th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
        </table>
    </section>

    <div id="spinner-box" class="spinner-box">
        <img id="spinner" src="./assets/logo.svg" alt="Spinner">
    </div>

    <footer>
        <div class="footer-box">
            <nav class="footer-nav">
                <li class="nav-links">
                    <ul>
                        <a href="#">Nosotros</a>
                    </ul>
                    <ul>
                        <a href="#">Anuncios</a>
                    </ul>
                    <ul>
                        <a href="#">Blog</a>
                    </ul>
                    <ul>
                        <a href="#">Contacto</a>
                    </ul>
                </li>
            </nav>
        </div>
        <div>
            <p>Todos los derechos reservados 2024©</p>
        </div>
    </footer>

    <script type="module" src="js/scripts.js"></script>
</body>
</html>
